<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Thymeshare</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper grad">
        <a href="../index.html" class="brand-logo"><img class="brand-logo" src="../assets/ThymeShare_logo.png" alt="ThymeShare"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="../explore/index.html">Explore</a></li>
          <li><a href="../index.html">Log Out</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="signupBuyerSeller">
      <div class="row">
        <div class="descriptionText">
          <div class="col s12 m6 l6">
            <h2>Find Homegrown, crazy-local, produce</h2>
          </div>
          <div class="col s12 m6 l6">
            <h2>Share Your Homegrown Excess Produce</h2>
          </div>
        </div>
      </div>
      <div class="row center">
        <a class=" buyer-modal waves-effect waves-light btn-large modal-trigger center" href="#buyer-modal">Sign Up and Find Local Fare</a>
        <div id="buyer-modal" class="modal">
          <div class="modal-content">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="nameBuyer" type="text" class="validate">
                    <label for="nameBuyer">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="emailBuyer" type="email" class="validate">
                    <label for="emailBuyer">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="passwordBuyer" type="password" class="validate">
                    <label for="passwordBuyer">Password</label>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <a id="buyerSignUp" href="#!" class="modal-action modal-close waves-effect waves-green btn">Submit</a>
            </div>
          </div>
        </div>
        <a class="seller-modal waves-effect waves-light btn-large modal-trigger center" href="#seller-modal" style="margin-left: 10%">Sign Up and Post Your Produce</a>
        <div id="seller-modal" class="modal">
          <div class="modal-content">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="name" type="text" class="validate">
                    <label for="name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="address" type="text" class="validate">
                    <label for="address">Address</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select id="itemSelect">
                    <option value="" disabled selected>What Do You Have to Share?</option>
                    <option value="10">Apples</option>
                    <option value="11">Apricots</option>
                    <option value="3">Arugala</option>
                    <option value="2">Beets</option>
                    <option value="5">Cabbage</option>
                    <option value="1">Carrots</option>
                    <option value="28">Corn</option>
                    <option value="14">Cucumber</option>
                    <option value="15">Eggplant</option>
                    <option value="29">Fennel</option>
                    <option value="8">Green Beans</option>
                    <option value="9">Green Onions</option>
                    <option value="18">Kale</option>
                    <option value="13">Lettuce</option>
                    <option value="6">Mushrooms</option>
                    <option value="22">Peaches</option>
                    <option value="21">Peas</option>
                    <option value="7">Peppers</option>
                    <option value="19">Plums</option>
                    <option value="20">Pumpkins</option>
                    <option value="23">Radishes</option>
                    <option value="24">Rhubarb</option>
                    <option value="4">Spinach</option>
                    <option value="25">Squash</option>
                    <option value="6">Mushrooms</option>
                    <option value="27">Tomatoes</option>
                    <option value="12">Zucchini</option>
                  </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <a id="sellerSignUp" href="#!" class="modal-action modal-close waves-effect waves-green btn ">Submit</a>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="page-footer grad">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Connect With Us!</h5>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2017 Copyright ThymeShare LLC
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script src="./app.js" charset="utf-8"></script>
</body>

</html>
