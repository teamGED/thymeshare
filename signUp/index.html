<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <title>Thymeshare</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper grad">

        <a href="#" class="brand-logo"><img class="brand-logo" src="../assets/ThymeShare_logo.png" alt="ThymeShare"></a>

        <a href="../index.html" class="brand-logo">ThymeShare</a>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="../explore/index.html">Explore</a></li>
          <li><a href="../index.html">Log Out</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="signupBuyerSeller">
      <div class="row">
        <div class="descriptionText">
          <div class="col s12 m6 l6">
            <h2>Find Homegrown, crazy-local, produce</h2>
          </div>
          <div class="col s12 m6 l6">
            <h2>Share Your Homegrown Excess Produce</h2>
          </div>
        </div>
      </div>
      <div class="row">
      <a class=" buyer-modal waves-effect waves-light btn-large modal-trigger center" href="#buyer-modal">Sign Up and Find Local Fare</a>
      <div id="buyer-modal" class="modal">
        <div class="modal-content">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="nameBuyer" type="text" class="validate">
                  <label for="nameBuyer">Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="emailBuyer" type="email" class="validate">
                  <label for="emailBuyer">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="passwordBuyer" type="password" class="validate">
                  <label for="passwordBuyer">Password</label>
                </div>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <a  id="buyerSignUp" href="#!" class="modal-action modal-close waves-effect waves-green btn">Submit</a>
        </div>
      </div>
    </div>
      <a class="seller-modal waves-effect waves-light btn-large modal-trigger center" href="#seller-modal">Sign Up and Post Your Produce</a>
      <div id="seller-modal" class="modal">
        <div class="modal-content">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" type="text" class="validate">
                  <label for="name">Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="address" type="text" class="validate">
                  <label for="address">Address</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select>
                    <option value="" disabled selected>What Do You Have to Share?</option>
                    <option value="apples">Apples</option>
                    <option value="apricots">Apricots</option>
                    <option value="asparagus">Asparagus</option>
                    <option value="apricots">Arugala</option>
                    <option value="beets">Beets</option>
                    <option value="broccoli">Broccoli</option>
                    <option value="brussels">Brussels Sprouts</option>
                    <option value="cabbage">Cabbage</option>
                    <option value="carrots">Carrots</option>
                    <option value="cauliflower">Cauliflower</option>
                    <option value="corn">Corn</option>
                    <option value="cucumber">Cucumber</option>
                    <option value="eggplant">Eggplant</option>
                    <option value="fennel">Fennel</option>
                    <option value="greenBeans">Green Beans</option>
                    <option value="greenOnions">Green Onions</option>
                    <option value="kale">Kale</option>
                    <option value="lettuce">Lettuce</option>
                    <option value="apricots">Mushrooms</option>
                    <option value="asparagus">Onions</option>
                    <option value="peaches">Peaches</option>
                    <option value="peas">Peas</option>
                    <option value="peppers">Peppers</option>
                    <option value="plums">Plums</option>
                    <option value="pumpkins">Pumpkins</option>
                    <option value="radishes">Radishes</option>
                    <option value="rhubarb">Rhubarb</option>
                    <option value="spinach">Spinach</option>
                    <option value="squash">Squash</option>
                    <option value="mushrooms">Mushrooms</option>
                    <option value="tomatos">Tomatos</option>
                    <option value="zucchini">Zucchini</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <a id="sellerSignUp" href="#!" class="modal-action modal-close waves-effect waves-green btn ">Submit</a>
        </div>
      </div>
            </div>
    </section>

  </main>

  <footer class="page-footer grad">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
      </div>
    </div>

  <script src="./app.js" charset="utf-8"></script>
</body>

</html>
